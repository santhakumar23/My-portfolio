<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Santhakumar P</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>

      <div class="contact-form">
           <form action="">
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter the name" class="contact-form__input" /></td>
          </tr>

          <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Enter the Email" class="contact-form__input" /></td>
          </tr>

          <tr>
            <td>Message:</td>
            <td>
              <textarea
                name=""
                id=""
                placeholder="Enter the Message...." class="contact-form__textarea"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><button type="submit" class="contact-form__sumbit">Submit</button></td>
          </tr>
        </table>
      </form>

      </div>
      
      <div class="section-five">
        <p class="section-five__title">
          Social media: <a href="#">Instragram</a>,<a href="#">LinkedIn</a>
        </p>
        <p class="section-five__desc">&copy Santhakumar</p>
      </div>
    </div>
  </body>
</html>
